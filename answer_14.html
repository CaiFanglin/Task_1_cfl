<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>answer_14</title>
</head>
<body>
	 <h3>污染城市列表</h3>
  	 <ul id="aqi-list"></ul>

<script type="text/javascript">

	var aqiData = [
	  ["北京", 90],
	  ["上海", 50],
	  ["福州", 10],
	  ["广州", 50],
	  ["成都", 90],
	  ["西安", 100]
	];

	(function () {

	  /*
	  在注释下方编写代码
	  遍历读取aqiData中各个城市的数据
	  将空气质量指数大于60的城市显示到aqi-list的列表中
	  */
	  var doc = window.document;
	  function getObj(id){
	  	return typeof id === "string"?doc.getElementById(id):id;
	  }
	  var aqiList = getObj("aqi-list");
	  
	  var aqiArr = aqiData.filter(function(item){
	  	return (item[1]>60);
	  });

	  aqiArr.sort(function(a,b){
	  	return b[1]-a[1];
	  });

	  for(var i=0,len = aqiArr.length;i<len;i++){
	  		aqiList.innerHTML += "<li>第"+(i+1)+"名:"+aqiArr[i][0]+","+aqiArr[i][1]+"</li>";
	  }
	})();

</script>
</body>
</html>
