<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>answer_13</title>
</head>
<body>
	<label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
	<button id="button">确认填写</button>

	<div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

	<script type="text/javascript">
		(function() {
		  /*	
		  在注释下方写下代码
		  给按钮button绑定一个点击事件
		  在事件处理函数中
		  获取aqi-input输入的值，并显示在aqi-display中
		  */
		  var doc = window.document;
		 
		  var getObj = function(id){
		  	  return  typeof id === "string"?document.getElementById(id):id;
		  };//获取页面DOM element
		  var btn = getObj("button");
		  function show(){
		   	
		  	var userValue = getObj("aqi-input");
		  	var showValue = getObj("aqi-display");
		  	if(!isNaN(userValue.value) && userValue.value>0 && userValue.value<=1000 ){
		  		showValue.innerText = userValue.value;
		  	}else{
		  		alert("您确定"+userValue.value+"是描述空气质量的么？请再三确认，谢谢合作！");
		  	}
		  	
		  }


	  	  if(doc.addEventListener){
	  	  	btn.addEventListener("click",show,false);
	  	  }else if(doc.attachEvent){
	  	  	btn.attachEvent("onclick",show);
	  	  }else{
	  	  	btn["onclick"] = show;
	  	  }
		})();
	</script>
</body>
</html>
